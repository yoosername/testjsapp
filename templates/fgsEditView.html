<h3>FGS Edit View</h3>
<p>Select groups below then click create</p>
<form class="form-horizontal">
  <div class="form-group">
    <label for="acgs" class="col-sm-2 control-label">Group</label>
    <div class="col-sm-10">
      <div id='acgtags' class='tags-left'></div>
      <div class='tags-right'><input type="text" class="form-control tags-input" id="acgs" placeholder="start typing to autocomplete"></div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
